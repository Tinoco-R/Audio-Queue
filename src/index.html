<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="connections.js">
</head>

<body onload="onPageLoad()">
    <div id="platforms">
        <div id="platform">
            <p id="spotify">Spotify</p>
            <button id="spotifyAuthorization" type="button" onclick="requestSpotifyAuthorization()" value="Request Spotify Authorization">Authorize</button>
            <button id="getProfile" type="button" onclick="getProfile()" value="Get Profile">Profile</button>
            <button id="searchQuery" type="button" onclick="searchSpotify()" value="Search Spotify">Search</button>
        </div>

        <div id="platform">
            <p id="apple">Apple</p>
        </div>

        <div id="platform">
            <p id="youtube">YouTube</p>
        </div>
    </div>

    <div id="mediaPlayer">
        <div id="mediaImage">
            <img src="cuteCat.png" width="80" height="40">
        </div>

        <div id="songInfo">
            <p id="songName"></p>
            <div id="progressBar"></div>
            <p id="timeElapsed"></p>
            <p id="songLength"></p>
        </div>

        <div id="mediaButtons">
            <div id="prev"       type="button" onclick="previousSong()"></div>
            <div id="togglePlay"></div>
            <div id="next"       type="button" onclick="nextSong()"></div>
        </div>
    </div>

    <script src="connections.js"></script>
</body>
</html>
